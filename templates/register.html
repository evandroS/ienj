<!doctype html>
<html lang="en">
  <head>
  	<title>Login - IENJ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	  <link rel="stylesheet" href="{{url_for('static',filename='css/style_login.css')}}">
      <script src="{{url_for('static', filename='js/style_login.js')}}"></script>
	</head>
	<body class="img js-fullheight" style="background-image: url(static/assets/img/jerusalem.jpg);">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5">
      <div class="card cardbox">
        <div class="card-header">Register</div>
        <div class="card-body">

    	  <!-- socail media group -->
          <div class="social-buttons">
            <a href="#" class="btn btn-md btn-block btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="btn btn-md btn-block btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
          </div>

		  <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
          </div>

          <div class="form-group">
              <form action="" method="POST">
                  <input type="text" name="username" placeholder="Insira o Nome">
                  <input type="text" name="sobrenome" placeholder="Insira o sobrenome">
                  <input type="password" name="password" placeholder="senha">
                  <input type="text" name="email" placeholder="Insira o email">
                  <input type="submit" value="Cadastrar">
              </form>


          </div>

          <div class="login-or"><hr class="hr-or"></div>
		  <!-- Links -->
          <div class="bottom text-center">
            Are you user? <a href="#"><b>Login</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
